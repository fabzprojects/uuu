						</div>
					
						
					</div>

							<div class="stars">

								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>

						</div>

						<p class="price">{{p.desc}}</p><br>

            <h5 >Quantity : <span><input type="number" style="width:50px;" name="qty" ></span></h5><br><br>


						<!-- <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p> -->
